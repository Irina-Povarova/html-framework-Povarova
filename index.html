<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8"></div
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">

    <title>Containers in Bootstrap&Flex!</title>
  </head>
  <body>
    <!-- Create grid containing 12 columns -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-1 col-md-1 col-sm-1">Column 1</div>
			<div class="col-lg-1 col-md-1 col-sm-1";>
			<!--Align content to the left-->
				<p>Column 2</p>
				<div class="pull-left">Float to left</div>
			</div>
			<div class="col-lg-1 col-md-1 col-sm-1">Column 3</div>
			<!-- Clear floats at sm 768 breakpoint -->
			<div class="clearfix visible-md"></div>
			<div class="col-lg-1 col-md-1 col-sm-1">Column 4</div>
			<div class="col-lg-1 col-md-1 col-sm-1">Column 5</div>
			<div class="col-lg-1 col-md-1 col-sm-1">Column 6</div>
			<!-- Clear floats at sm 768 breakpoint -->
			<div class="clearfix visible-md"></div>
			<div class="col-lg-1 col-md-1 col-sm-1">Column 7</div>
			<div class="col-lg-1 col-md-1 col-sm-1">Column 8</div>
			<div class="col-lg-1 col-md-1 col-sm-1">Column 9</div>
			<!-- Clear floats at sm 768 breakpoint -->			
			<div class="clearfix visible-md"></div>
			<div class="col-lg-1 col-md-1 col-sm-1">
			<!--Align content to the right-->
				<p>Column 10</p>
				<div class="pull-right">Float to right</div>
			</div>	
			<div class="col-lg-1 col-md-1 col-sm-1">Column 11</div>
			<div class="col-lg-1 col-md-1 col-sm-1">Column 12</div>
		</div>
	</div>
	<!-- Create different classes for flex -->
	<!-- Create ordinary flex -->
	<div class="my-flex-container">
		<div class="child red">item1</div>
		<div class="child yellow">item2</div>
		<div class="child blue">item3</div>
	</div>
	<!-- Create items in row -->
	<div class="my-flex-container-row">
		<div class="child red">item1</div>
		<div class="child yellow">item2</div>
		<div class="child blue">item3</div>
	</div>
	<!-- Create items in column -->
	<div class="my-flex-container-column">
		<div class="child red">item1</div>
		<div class="child yellow">item2</div>
		<div class="child blue">item3</div>
	</div>
	<!-- Create items with space between -->
	<div class="my-flex-container-space">
		<div class="child red">item1</div>
		<div class="child yellow">item2</div>
		<div class="child blue">item3</div>
	</div>
	<!--dispay items from the left side-->
	<div class="my-flex-container-start">
		<div class="child red">item1</div>
		<div class="child yellow">item2</div>
		<div class="child blue">item3</div>
	</div>
	<!--dispay items from the right side-->
	<div class="my-flex-container-end">
		<div class="child red">item1</div>
		<div class="child yellow">item2</div>
		<div class="child blue">item3</div>
	</div>
	<!--dispay items in the center of the page-->
	<div class="my-flex-container-center">
		<div class="child red">item1</div>
		<div class="child yellow">item2</div>
		<div class="child blue">item3</div>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
